version: '3'
services:
  nginx:
    image: nginx:1.11.10-alpine
    ports:
      - 3000:80
    #volumes:
      #- ./conf.d:/etc/nginx/conf.d

  web:
    build: .
    ports:
      - 9000:9000
    volumes:
      - .:/app
      - /app/vendor
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:root@postgres:5432/api

  postgres:
    image: postgres:14.3-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: api
